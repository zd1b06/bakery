<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="css/style.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/navigation.js"></script>
<title>Crown Bakery : お問い合わせ &#8211; 確認</title>
</head>
<body>
<!-- ここからコンテナー -->
<div id="container">
  <!-- ここからヘッダー -->
  <div id="header">
    <h1><a href="index.html"><img src="images/logo.png" alt="Crown Bakery クラウンベーカリー" /></a></h1>
    <!-- ここからナビゲーション -->
    <div id="nav">
      <ul>
        <li><a href="index.html"><img src="images/nav_home.png" alt="ホーム" /></a></li>
        <li><a href="products.html"><img src="images/nav_products.png" alt="商品一覧" /></a></li>
        <li><a href="shop.html"><img src="images/nav_shop.png" alt="店舗情報" /></a></li>
        <li><img src="images/nav_contact_sel.png" alt="お問い合わせ" /></li>
      </ul>
    </div>
  </div>
  <!-- ここからコンテンツ -->
  <div id="contents">
    <!-- ここからメインコンテンツ -->
    <div id="main">
      <h1><img src="images/contact_title.png" alt="お問い合わせ" /></h1>
      <div class="message">
        <p>以下の内容で送信します。</p>
        <p>内容を修正される場合は「修正する」ボタンを、送信される場合は「送信する」ボタンを押してください。</p>
      </div>
      <div id="contact">
        <table>
          <tr>
            <th>お名前</th>
            <td>山田太郎</td>
          </tr>
          <tr>
            <th>フリガナ</th>
            <td>ヤマダタロウ</td>
          </tr>
          <tr>
            <th>メールアドレス</th>
            <td>taro@example.com</td>
          </tr>
          <tr>
            <th>住所</th>
            <td>東京都新宿区1-2-3</td>
          </tr>
          <tr>
            <th>お問い合わせ内容</th>
            <td>パーティー用の大量注文は可能ですか？</td>
          </tr>
        </table>
        <form method="post" action="">
          <p id="btn">
            <input type="submit" name="send" value="送信する" />
            <input type="submit" name="back" value="修正する" />
          </p>
        </form>
      </div>
    </div>
    <!-- ここからサイドバー -->
    <div id="side">
      <p><a href="#"><img src="sample/banner_01.jpg" alt="今月の新商品" /></a></p>
      <p><a href="#"><img src="sample/banner_02.jpg" alt="今月のお得商品" /></a></p>
    </div>
  </div>
  <!-- ここからフッター -->
  <div id="footer">
    <p>Copyright &copy; Crown Bakery Japan Co., Ltd. All rights reserved.</p>
  </div>
</div>
</body>
</html>
